name: '@simatic-ax/io'
version: 0.0.0-placeholder
author: Siemens AG
type: lib
variables:
  APAX_BUILD_ARGS:
    - '--log Debug'
    - --debug
  GITHUB_REG_URL: "https://npm.pkg.github.com"
targets:
  - '1500'
  - 'axunit-llvm'
dependencies:
  "@ax/system-timer": 2.0.1
devDependencies:
  '@ax/sdk': 2.0.3
  "@simatic-ax/mocks": 0.1.3
  "@simatic-ax/snippetscollection": 0.0.13
registries:
  '@simatic-ax': 'https://npm.pkg.github.com/'
files:
  - 'README.md'
  - 'LICENSE.md'
  - 'snippets'
  - 'doc'
  - 'src' # ship library with source
  # - 'library/1500/'   # ship library with binary

